<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Psikotes Online</title>
    <link rel="icon" type="image/png" href="admin.png">
    <link rel="apple-touch-icon" href="admin.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a; /* Slate 900 */
            --card-bg: #1e293b; /* Slate 800 */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.1) 0%, transparent 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        .header-section {
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .menu-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 30px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .menu-card:hover::before {
            transform: translateX(100%);
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: var(--glass);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .menu-card:hover .icon-wrapper {
            background: var(--primary);
            transform: rotate(-5deg);
        }

        .title-tes {
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Badge untuk status */
        .status-badge {
            font-size: 10px;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 4px 10px;
            border-radius: 100px;
            margin-top: 10px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        @media (max-width: 400px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1>Panel Kontrol Admin</h1>
            <p>Sistem Pemantauan Hasil Psikotes Real-time</p>
        </div>

        <div class="grid">
            <a href="./Tes-A/" class="menu-card">
                <div class="icon-wrapper">üìù</div>
                <div class="title-tes">Hasil Tes A</div>
                <div class="status-badge">Aktif</div>
            </a>

            <a href="./Tes-B/" class="menu-card">
                <div class="icon-wrapper">üìä</div>
                <div class="title-tes">Hasil Tes B</div>
                <div class="status-badge">Aktif</div>
            </a>

            <a href="./Tes-C/" class="menu-card">
                <div class="icon-wrapper">üìã</div>
                <div class="title-tes">Hasil Tes C</div>
                <div class="status-badge">Aktif</div>
            </a>

            <a href="./Tes-D/" class="menu-card">
                <div class="icon-wrapper">üìâ</div>
                <div class="title-tes">Hasil Tes D</div>
                <div class="status-badge">Aktif</div>
            </a>
        </div>

        <div class="footer">
            &copy; 2026 ADMIN MANAGEMENT SYSTEM<br>
            <span style="color: var(--primary)">tes-online.web.id</span>
        </div>
    </div>

</body>
</html>
